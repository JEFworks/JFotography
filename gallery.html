<script>
 /* Source: https://codepen.io/Lite/pen/bVQaKg */
 activeItem = $('#accordion').children(':first');
 $('#accordion').on('click', '.list', function() {
     $(activeItem).animate({
	 width: '10vw'
     }, {
	 duration: 500,
	 queue: false
     });
     activeItem = this;
     $(activeItem).animate({
	 width: '50vw'
     }, {
	 duration: 500,
	 queue: false
     });
 });
</script>
