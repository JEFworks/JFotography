<link rel="stylesheet" href="/assets/css/accordion.css"/>

<div id="main">
    <ul id='accordion'>
	<li class='list active'>
		<img src='/assets/images/panel/1.jpg' class='slide'>
		<a href="conceptual"><h1 class='vertical-text'>Conceptual</h1></a>
	</li>
	<li class='list'>
	    <img src='/assets/images/panel/2.jpg' class='slide blur-filter'>
	    <a href="portrait"><h1 class='vertical-text'>Portrait</h1></a>
	</li>
	<li class='list'>
	    <img src='/assets/images/panel/3.jpg' class='slide blur-filter'>
	    <a href="macro"><h1 class='vertical-text'>Macro</h1></a>
	</li>
	<li class='list'>
	    <img src='/assets/images/panel/4.jpg' class='slide blur-filter'>
	    <a href="nature"><h1 class='vertical-text'>Nature</h1></a>
	</li>
	<li class='list'>
	    <img src='/assets/images/panel/5.jpg' class='slide blur-filter'>
	    <a href="travel"><h1 class='vertical-text'>Travel</h1></a>
	</li>
	<li class='list'>
	    <img src='/assets/images/panel/6.jpg' class='slide blur-filter'>
	    <a href="personal"><h1 class='vertical-text'>Personal</h1></a>
	</li>
    </ul>
</div>

<script>
 /* Source: https://codepen.io/Lite/pen/bVQaKg */
 activeItem = $('#accordion').children(':first');
 $('#accordion').on('click', '.list', function() {
     $(activeItem).animate({
	 width: '10vw'
     }, {
	 duration: 500,
	 queue: false
     }).children(':first').toggleClass('blur-filter');
     activeItem = this;
     $(activeItem).animate({
	 width: '50vw'
     }, {
	 duration: 500,
	 queue: false
     }).children(':first').removeClass('blur-filter');
 });
</script>
