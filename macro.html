---
layout: default
---

<!-- Main -->
<div id="main">
    {% for image in site.static_files %}
    {% if image.path contains 'fulls/macro' %}
    <article class="thumb">
        <a href="{{ site.baseurl }}/{{ site.image_fulls_loc }}/macro/{{ image.name }}" class="image">
            <img src="{{ site.baseurl }}/{{ site.image_thumbs_loc }}/macro/{{ image.name }}" alt="" data-name="{{ image.name }}"/></a>
    </article>
    {% endif %}
    {% endfor %}
</div>
